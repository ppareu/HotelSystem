<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고객</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 15px 30px;
        font-size: 16px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <button onclick="redirectToOrder()">주문하기</button>
    <button onclick="redirectToReservation()">예약하기</button>
  </body>
  <script>
    // 주문하기 버튼 클릭 시 order.html로 이동
    function redirectToOrder() {
      window.location.href = "/order.html";
    }

    // 예약하기 버튼 클릭 시 reservation.html로 이동
    function redirectToReservation() {
      window.location.href = "/reservation.html";
    }
  </script>
</html>
