<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 물품 관리 시스템</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <h1>호텔 물품 관리 시스템</h1>

    <h2>인벤토리</h2>
    <table id="inventory-table">
        <thead>
            <tr>
                <th>물품명</th>
                <th>수량</th>
                <th>수정 / 삭제</th>
            </tr>
        </thead>
        <tbody id="inventory-list"></tbody>
    </table>

    <h2>새로운 물품 추가</h2>
    <form id="add-item-form">
        <label for="item-name">물품명:</label>
        <input type="text" id="item-name" required><br>

        <label for="item-quantity">수량:</label>
        <input type="number" id="item-quantity" required><br>

        <button type="button" onclick="addItem()">물품 추가</button>
    </form>

    <script src="Hotel.js">
         window.onload = initialize;
    </script>
</body>
</html>
